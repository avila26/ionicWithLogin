<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Episodios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of episodios">
    <img alt="Silhouette of mountains" src="{{item.image.original}}" class="small-img"/>
    <ion-card-header>
      <ion-card-title>Nombre: {{item.name}}</ion-card-title>
      <ion-card-subtitle>Season: {{item.season}}</ion-card-subtitle>
      <ion-card-subtitle>Numero: {{item.number}}</ion-card-subtitle>
      <ion-card-subtitle>Airdate: {{item.airstamp}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
